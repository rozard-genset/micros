{{- $data := partial "lib/stories/query/base-page-each-term.html" . -}}

<template id="proto-term">
    <div class="head flex center-x border-bottom mb-40">
        <div class="icon md">
            {{ partial "lib/icon" "arrow-right" }}
        </div>
        <h2 class="text-sm uppercase font-bold border-left pl-15 pb-10 mb-00">Exploration</h2>
    </div>
    <div class="leaf">
    {{- range $data -}}
        <a href="{{ .page.RelPermalink }}" class="menu flex center-x mb-30">
            <div class="icon sm border-all rounded-full">
            {{ partial "lib/icon" "plus" }}
            </div>
            <div class="title">{{- .page.Title -}}</div>
        </a>
    {{- end -}}
    </div>
</template>
