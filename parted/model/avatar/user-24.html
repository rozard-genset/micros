{{- with .Page.Params.Metadata.Author -}}
    {{- $path := printf "/%s/%s" "profile" . -}}
    {{- with $.Site.GetPage $path -}}
        {{ $link := .Page.Resources.GetMatch .Page.Params.Thumb }}
        {{ $link = $link.Resize "60x" }}
        {{ $link = $link.Fill "24x24 webp q100" }}
        <img src="{{ $link.RelPermalink }}" class="avatar-24" width="{{ $link.Width }}" height="{{ $link.Height }}" alt="{{ .Section }} {{ .Title }} user avater image" fetchpriority="high">
     {{- end -}}
{{- end -}}
