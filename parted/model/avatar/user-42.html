{{- with .Page.Params.Metadata.Author -}}
    {{- $path := printf "/%s/%s" "profile" . -}}
    {{- with $.Site.GetPage $path -}}
        {{- $link := .Page.Resources.GetMatch .Page.Params.Thumb -}}
        {{- $link = $link.Resize "124x" -}}
        {{- $link = $link.Fill "42x42 webp q100" -}}
        <img src="{{ $link.RelPermalink }}" class="avatar-42" width="{{ $link.Width }}" height="{{ $link.Height }}" alt="{{ .Section }} {{ .Title }} user avater image" fetchpriority="high">
     {{- end -}}
{{- end -}}
