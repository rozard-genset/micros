{{- with ( index .Params.metadata.author 0 ) -}}
    {{- $path := printf "/%s/%s" "profile" . -}}
    {{- with $.Site.GetPage $path -}}
        {{ $link := .Page.Resources.GetMatch .Page.Params.Thumb }}
        {{ $link = $link.Resize "120x" }}
        {{ $link = $link.Fill "36x36 webp q100" }}
        <img src="{{ $link.RelPermalink }}" class="avatar-36" width="{{ $link.Width }}" height="{{ $link.Height }}" alt="{{ .Section }} {{ .Title }} user avater image" fetchpriority="high">
     {{- end -}}
{{- end -}}
