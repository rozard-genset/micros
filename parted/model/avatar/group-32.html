{{- with and (.Title ) ( $.Site.GetPage ( printf "/group/%s" ( .Title | urlize ) ) ) -}}
    {{ $link := .Page.Resources.GetMatch .Page.Params.Thumb }}
    {{ $link = $link.Resize "60x" }}
    {{ $link = $link.Fill "24x24 webp q100" }}
    <img src="{{ $link.RelPermalink }}" class="avatar-24" width="{{ $link.Width }}" height="{{ $link.Height }}" alt="{{ .Section }} {{ .Title }} group avatar image" fetchpriority="high">
{{- end -}}
