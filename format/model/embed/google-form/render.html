<!-- format for general content  -->
<div id="format-google-form" data-format="google-form">
    <div class="inform mb-60">
        <h1 class="title font-bold mb-30">{{ .Title }}</h1>
        <div class="meta flex center-x mb-40">
            <div class="avatar rounded-full overflow-hidden">{{- partial "parted/avatar/user-32.html" . -}}</div>
            <div class="author text-md font-bold mt-00 mb-00 ml-20">{{- index .Params.metadata.author 0 -}}</div>
            <a href="{{ .Params.format.links.youtube }}" target="_blank" class="plat flex center-x ml-a" aria-label="watch on youtube">
                <span class="ml-a mr-10 font-bold tablet">Watch on vimeo</span>
                <div class="icon xl">{{ partial "lib/icon" "youtube-square" }}</div>
            </a>
            <a href="{{ .Params.format.links.spotify }}" target="_blank" class="plat flex center-x" aria-label="listen at spotify">
                <span class="ml-a mr-10 font-bold tablet">Listen at spotify</span>
                <div class="icon xl">{{ partial "lib/icon" "spotify-square" }}</div>
            </a>
        </div>
    </div>
    <div class="media">
        <div id="player">
            <iframe src="{{ .Params.format.datum }}/viewform?embedded=true" frameborder="0" width="480" height="360"></iframe>
        </div>
    </div>

</div>
