<!-- format for general content  -->
<div id="format-google-sheet" data-format="google-sheet">
    <div class="inform">
        <h1 class="title font-bold mb-30">{{ .Title }}</h1>
        <div class="meta flex center-x mb-40">
            <div class="avatar rounded-full overflow-hidden">{{- partial "parted/avatar/user-32.html" . -}}</div>
            <div class="author text-md font-bold mt-00 mb-00 ml-20">{{- index .Params.metadata.author 0 -}}</div>
        </div>
    </div>
    <div class="media mb-60">
        <div id="player">
            <iframe src="{{ .Params.format.datum }}&widget=true&headers=false" frameborder="0" width="480" height="360"></iframe>
        </div>
    </div>
    
</div>
