<div id="term" class="mb-60">
    <div class="head flex center-x border-bottom mb-40">
        <div class="icon md">
            {{ partial "icon/line/arrow-right.svg" }}
        </div>
        <h2 class="text-sm uppercase font-bold border-left pl-15 pb-10 mb-00">Exploration</h2>
    </div>
    <div class="leaf">
    {{- range ( partial "lib/queries/term-link.html" . ) -}}
        <a href="{{ .RelPermalink }}" class="menu flex center-x mb-30">
            <div class="icon sm border-all rounded-full">
            {{ partial "icon/line/plus.svg" }}
            </div>
            <div class="title">{{- .Title -}}</div>
        </a>
    {{- end -}}
    </div>
</div>
