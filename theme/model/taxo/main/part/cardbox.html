{{- $feat := "themes/default/taxo/main/part/thumb-feature.html" -}}

<a href="{{ .RelPermalink }}" class="card boxs grid">
    <div class="thumb mb-30">{{- partial $feat . -}}</div>
    <div class="metas">
        <div class="head">
            <h2 class="text-xl font-bold mb-20 mt-00">{{ .Title }}</h2>
            <p class="text-sm mb-10">{{- .Page.Params.Description -}}</p>
        </div>
        <div class="flex center-x">
            <div class="rounded-full overflow-hidden">{{- partial "parted/avatar/user-32.html" . -}}</div>
            <h2 class="text-sm mt-00 mb-00 ml-20 mr-20">{{- .Page.Params.Metadata.Author -}}</h2>
            <div class="capitalize mb-00 mt-00 ml-a text-sm">reading time:<span class="font-bold ml-10">{{ printf "%d min" .ReadingTime }}</span></div>
        </div>
    </div>
</a>
